<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Aspiring Meteorites</title>
  </head>
  <body>
    <div class="canvas-cntr clearfix">
      <canvas id="game-canvas" width="800" height="600">
      </canvas>
    </div>

    <script src="lib/utils.js"></script>
    <script src="keymaster/keymaster.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/game.js"></script>

    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
